<!DOCTYPE html>

<p  style="margin-left: -8px; margin-bottom: -13px; font-style: oblique;">Sign Up</p>

<div>

</div>

<div>

</div>

<div>

</div>

</div>

    <option>Select Sex</option>

   </select>

<div >

       <option>month:</option>
   </select>

   <select>
    <option>day:</option>
</select>

<select>
    <option>year:</option>
</select>

<p style=" margin-left: 93px; margin-top:-8px; cursor: pointer;">Why do i need to provide this?</p>

<p>
    <a href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp"><input style="margin-left: 94px; margin-top: -30px; padding-top:8px;" id="submit" type="button" name="Submit" value="Sign Up"></a>

</p>
